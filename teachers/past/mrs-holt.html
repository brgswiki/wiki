<h2>Mrs Holt</h2>
<p>Past <a href="/subjects/history">history</a> teacher, having taught from 1975 to 2006. According to <a href="/teachers/mrs-sawle">Mrs Sawle</a> who had her as a student she was a very scary lady.</p>
<h3>Quotes</h3>
<blockquote>
  <p>"There were vandals in 1830 as there are vandals today."</p>
</blockquote>
<blockquote>
  <p>"You don't have your Murroys? I carry mine with me everywhere."</p>
</blockquote>
