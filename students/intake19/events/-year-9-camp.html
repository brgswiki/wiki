<h2>Year 9 Camp 2022</h2>
<p>Year 9 Camp for Intake 19 fell on the hottest week in UK history. Chaos ensued, with water fights, fights for tent pitches in the shade and canoeing quickly turning into swimming just to survive the heat.</p>
