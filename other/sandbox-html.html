<h1>HTML Sandbox</h1>

<p>Gallery</p>

<html>
<head>
<style>
div.gallery {
  margin: 5px;
  border: 1px solid #ccc;
  float: left;
  width: 180px;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
}
</style>
</head>
<body>

<div class="gallery">
  <a target="_blank" href="/brgs.png">
    <img src="/brgs.png" alt="BRGS" width="600" height="400">
  </a>
  <div class="desc">Image of BRGS</div>
</div>


<div class="gallery">
  <a target="_blank" href="/wiki.jpg">
    <img src="/wiki.jpg" alt="Wiki" width="600" height="400">
  </a>
  <div class="desc">Fake wiki ad</div>
</div>

</body>
</html>

<!-- The expanding image container -->
<div class="container">
  <!-- Close the image -->
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>

  <!-- Expanded image -->
  <img id="expandedImg" style="width:100%">

  <!-- Image text -->
  <div id="imgtext"></div>
</div>
